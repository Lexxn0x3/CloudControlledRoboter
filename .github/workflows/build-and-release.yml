name: Build and Release Binaries

on:
  push:
    branches:
      - main
jobs:
  build-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: Create custom target directory
        run: mkdir -p build/release

      - name: Build Rust Binary
        run: cargo build --release --manifest-path TcpBroker/Broker/Cargo.toml --target x86_64-unknown-linux-gnu --target-dir ./build/release/

      - name: Upload Rust Binary as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: rust-binary
          path: build/release/Broker
          
      - name: List contents of the release directory
        run: ls -R build/release
          
  build-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.x'
      
      - name: Build Go Binary
        run: |
          GOOS=linux GOARCH=arm64 go build -o mainsendergo
        working-directory: mainsendergo

      - name: Upload Go Binary as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: mainsendergo
          path: mainsendergo
  create-release:
    needs: [build-rust, build-go]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v2
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Rust Binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./your-rust-binary-name
          asset_name: your-rust-binary-name
          asset_content_type: application/octet-stream

      - name: Upload Go Binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./my-go-binary
          asset_name: my-go-binary
          asset_content_type: application/octet-stream
